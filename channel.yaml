   resolve_timeout: 5m
   smtp_smarthost: smtp-monitoring-mailhog.monitoring.svc.cluster.local:1025
   smtp_from: alertmanager@zcp.com
   smtp_require_tls: false
templates: 
- /etc/alertmanager-templates/*.tmpl
