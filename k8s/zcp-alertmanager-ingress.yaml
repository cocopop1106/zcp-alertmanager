apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
   ingress.bluemix.net/redirect-to-https: "True"
  name: zcp-alertmanager-ingress
  namespace: zcp-system
spec:
  tls:
  - hosts:
    - alert.cloudzcp.io
    secretName: cloudzcp-io-cert
  rules:
  - host: alert.cloudzcp.io
    http:
      paths:
      - backend:
          serviceName: zcp-alertmanager
          servicePort: 80

