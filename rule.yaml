groups: 
-  name: users-rules.rules
   rules: 
   -  alert: NodeMemoryUsage
      expr: (((node_memory_MemTotal-node_memory_MemFree-node_memory_Cached)/(node_memory_MemTotal)*100))
         > 10
      for: 2m
      labels: 
         severity: warning
         channel: second_receiver
      annotations: 
         description: '{{$labels.instance}}: Memory usage is above 10% (current value is: {{ $value }})'
   -  alert: NodeMemoryUsage
      expr: (((node_memory_MemTotal-node_memory_MemFree-node_memory_Cached)/(node_memory_MemTotal)*100))  >  30
      for: 3m
      labels: 
         severity: warning
         channel: third_receiver
      annotations: 
         description: '{{$labels.instance}}: CPU usage (current value is: {{ $value }})'
   -  alert: NodeCPUUsage
      expr: (100 - (avg by (instance) (irate(node_cpu{component="node-exporter",mode="idle"}[5m])) * 100))  >  10
      for: 1m
      labels: 
         severity: warning
         channel: first_receiver
      annotations: 
         description: '{{$labels.instance}}: CPU usage (current value is: {{ $value }})'
