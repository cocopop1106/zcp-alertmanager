apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  creationTimestamp: null
  generation: 1
  labels:
    component: alertmanager
  name: alertmanager
  selfLink: /apis/extensions/v1beta1/namespaces/monitoring/deployments/alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      component: alertmanager
  strategy:
    rollingUpdate:
